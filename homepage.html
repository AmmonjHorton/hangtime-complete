    <div class="create-post-section hide" id="create-post-section">
        <h2>Create an Event Post</h2>

        <form action="/submit-event" method="POST" enctype="multipart/form-data">
        <!-- Event Description -->
        <div>
            <label for="eventDescription">What's the event about?</label><br>
            <textarea id="eventDescription" name="description" rows="4" cols="50" placeholder="Describe your event..."></textarea>
        </div>

        <!-- Date Picker -->
        <div>
            <label for="eventDate">Date of the event:</label><br>
            <input type="date" id="eventDate" name="date">
        </div>

        <!-- Time Dropdown -->
        <div>
            <label for="eventTime">Time of the event:</label><br>
            <select id="eventTime" name="time">
                <option value="">Select a time</option>
                <option value="00:00">12:00 AM</option>
                <option value="01:00">1:00 AM</option>
                <option value="02:00">2:00 AM</option>
                <option value="03:00">3:00 AM</option>
                <option value="04:00">4:00 AM</option>
                <option value="05:00">5:00 AM</option>
                <option value="06:00">6:00 AM</option>
                <option value="07:00">7:00 AM</option>
                <option value="08:00">8:00 AM</option>
                <option value="09:00">9:00 AM</option>
                <option value="10:00">10:00 AM</option>
                <option value="11:00">11:00 AM</option>
                <option value="12:00">12:00 PM</option>
                <option value="13:00">1:00 PM</option>
                <option value="14:00">2:00 PM</option>
                <option value="15:00">3:00 PM</option>
                <option value="16:00">4:00 PM</option>
                <option value="17:00">5:00 PM</option>
                <option value="18:00">6:00 PM</option>
                <option value="19:00">7:00 PM</option>
                <option value="20:00">8:00 PM</option>
                <option value="21:00">9:00 PM</option>
                <option value="22:00">10:00 PM</option>
                <option value="23:00">11:00 PM</option>
            </select>
        </div>

        <!-- Image Upload -->
        <div>
            <label for="imageUpload" style="cursor: pointer;">
            ðŸ“· Add Image
            </label>
            <input type="file" id="imageUpload" name="image" accept="image/*" style="display: none;">
        </div>

        <!-- Submit -->
        <div>
            <button type="submit" id="submit-button">Post Event</button>
        </div>
        </form>
        <button id="close-viewer">X</button>
    </div>
